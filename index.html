<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hymn Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-title">
      <h1>hymn player</h1>
      <button type="button" id="theme-toggle" title="다크/라이트 전환">☀️</button>
    </div>
    <div class="header-controls">
      <div class="zoom-controls">
        <button id="zoom-out">－</button>
        <span id="zoom-level">100%</span>
        <button id="zoom-in">＋</button>
      </div>
    </div>
  </header>

  <main>
    <!-- 우측: 플레이어 / 메모장 -->
    <section class="player-panel" id="player-panel">
      <div class="youtube-wrapper">
        <div id="youtube-player"></div>
      </div>
      <div class="progress-bar">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" min="0" max="100" value="0">
        <span id="total-time">0:00</span>
      </div>
      <div class="volume-bar">
        <span>🔊</span>
        <input type="range" id="volume" min="0" max="100" value="100">
        <span id="volume-value">100%</span>
      </div>
      <div class="playback-controls">
        <button id="play-pause" disabled>⏸ 일시정지</button>
        <button id="stop" disabled>⏹ 정지</button>
        <button id="loop">🔁 반복재생</button>
      </div>

      <!-- 찬송가별 메모 -->
      <div class="hymn-memo">
        <div class="memo-header">
          <span>메모</span>
          <span id="memo-status"></span>
        </div>
        <textarea id="hymn-memo" placeholder="간주 포인트, 템포, 특이사항 등을 메모하세요..."></textarea>
      </div>
    </section>

    <!-- 우측: 메모장 에디터 (메모장 탭 활성화 시 표시) -->
    <section class="notepad-panel" id="notepad-panel">
      <div class="notepad-toolbar">
        <button class="notepad-tool" id="notepad-bold" title="굵게"><b>B</b></button>
        <button class="notepad-tool" id="notepad-italic" title="기울임"><i>I</i></button>
        <button class="notepad-tool" id="notepad-underline" title="밑줄"><u>U</u></button>
        <span class="notepad-divider"></span>
        <select id="notepad-fontsize" title="글자 크기">
          <option value="2">12px</option>
          <option value="3" selected>14px</option>
          <option value="4">18px</option>
          <option value="5">24px</option>
          <option value="6">32px</option>
        </select>
        <span class="notepad-divider"></span>
        <button class="notepad-tool" id="notepad-left" title="왼쪽 정렬">≡</button>
        <button class="notepad-tool" id="notepad-center" title="가운데 정렬">≡</button>
        <button class="notepad-tool" id="notepad-right" title="오른쪽 정렬">≡</button>
        <span class="notepad-divider"></span>
        <button class="notepad-tool" id="notepad-ul" title="목록">•</button>
      </div>
      <input type="text" id="notepad-title" placeholder="제목을 입력하세요...">
      <div class="notepad-editor" id="notepad-editor" contenteditable="true" placeholder="내용을 입력하세요..."></div>
      <div class="notepad-footer">
        <button class="notepad-save" id="notepad-save">저장</button>
        <span id="notepad-status"></span>
      </div>
    </section>

    <!-- 사이드바 열기 버튼 (접혔을 때만 표시) -->
    <button type="button" id="sidebar-open" class="sidebar-open-btn" title="사이드바 열기">☰</button>

    <!-- 좌측: 목록 -->
    <section class="list-panel" id="list-panel">
      <button type="button" id="sidebar-close" class="sidebar-close-btn" title="사이드바 접기">◀</button>
      <div class="tabs">
        <button class="tab active" data-tab="all">전체</button>
        <button class="tab" data-tab="theme">주제별</button>
        <button class="tab" data-tab="prayer">기도찬양</button>
        <button class="tab" data-tab="fav">보관함 (0)</button>
        <button class="tab" data-tab="notes">메모장</button>
      </div>

      <!-- 전체 탭 -->
      <div class="tab-content active" id="tab-all">
        <input type="text" id="search" placeholder="장수 또는 곡명 검색...">
        <ul class="hymn-list" id="all-list"></ul>
      </div>

      <!-- 주제별 탭 -->
      <div class="tab-content" id="tab-theme">
        <div class="theme-tree" id="theme-tree"></div>
      </div>

      <!-- 기도찬양 탭 -->
      <div class="tab-content" id="tab-prayer">
        <ul class="hymn-list" id="prayer-list"></ul>
      </div>

      <!-- 보관함 탭 -->
      <div class="tab-content" id="tab-fav">
        <ul class="hymn-list" id="fav-list"></ul>
        <div class="fav-empty" id="fav-empty">보관함이 비어있습니다.<br>곡 옆의 ☆를 눌러 추가하세요.</div>
      </div>

      <!-- 메모장 탭 (좌측: 메모 목록) -->
      <div class="tab-content" id="tab-notes">
        <div class="notes-panel">
          <div class="notes-toolbar">
            <button class="notes-btn" id="new-note">+ 새 메모</button>
            <button class="notes-btn notes-btn-danger" id="delete-note">삭제</button>
          </div>
          <ul class="hymn-list" id="notes-list"></ul>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
